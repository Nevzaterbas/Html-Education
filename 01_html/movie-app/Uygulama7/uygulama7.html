<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Lütfen Formu Eksiksiz Doldurun</h1>

    <div>
        <h2>Hesap Bilgileriniz</h2>
        <table>
            <tr>
                
                
                <td>
                    <label for="name">Kullanıcı Adı:</label>
                    
                </td>
                <td><input type="text" id="name" placeholder="Kullanıcı adı giriniz"></td>
            </tr>
            <tr>
                <td>
                    <label for="eposta">Eposta:</label>
                </td>
                <td>
                    <input type="email" id="eposta" placeholder="Eposta giriniz">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="parola">Parola:</label>
                </td>
                <td>

                
                    <input type="password" id="parola" placeholder="parola giriniz">
                </td>
            </tr>
            
        </table>
        <h2>Kişisel Bilgileriniz</h2>
        <table>
            <tr>
                <td>
                    <label for="ad">Adınız:</label>
                </td>
                <td>
                    <input type="text " placeholder="ad giriniz">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="soyad">Soyadınız:</label>
                </td>
                <td>
                    <input type="text" placeholder="soyadı giriniz">
                </td>
                
            </tr>
            <tr>
                <td>
                    
                    <label for="sehir">Şehir</label>
                </td>
                <td>
                    <select id="sehir" >
                        <option value="İstanbul">İstanbul</option>
                        <option value="İzmir">İzmir</option>
                        <option value="Rize">Rize</option>
                        <option value="Ağrı">Ağrı
                        </option>
                      </select>
                </td>
                
            </tr>
                <td>
                    <label for="cinsiyet">Cinsiyet:</label>

                </td>
                <td>
                    <label for="erkek"></label>
                    <input type="radio" id="erkek">
                    <label for="kız"></label>
                    <input type="radio" id="kız">
                </td>
           </tr>
                
           <tr>
                <td>
                    <label for="Hobileriniz">Hobileriniz:</label>
                </td>
                <td>
                    
                    <input type="checkbox" id="Sinama">
                    <label for="Sinama">Sinama</label>
                    
                    <input type="checkbox" id="Gezmek">
                    <label for="Gezmek">Gezmek</label>
                    
                    <input type="checkbox" id="Spor">
                    <label for="Spor">Spor</label>
                    
                    <input type="checkbox" id="Kitap">
                    <label for="Kitap">Kitap</label>
                </td>
                
            </tr>
        </table>
        <button type="submit">Kaydet</button>
    </div>
    
</body>
</html>
